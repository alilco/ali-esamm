<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إعادة تعيين كلمة المرور</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f9f9f9;
      text-align: center;
      padding: 50px;
      direction: rtl;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
    }
    button {
      background-color: #0084ff;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>نسيت كلمة المرور؟</h2>
  <p>أدخل بريدك الإلكتروني لإرسال رابط إعادة التعيين:</p>
  <input type="email" id="email" placeholder="البريد الإلكتروني" required />
  <br>
  <button onclick="resetPassword()">إرسال الرابط</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDkL37i0-pd885YbCBYOkADYQVQINcswhk",
      authDomain: "messengerapp-58f7a.firebaseapp.com",
      projectId: "messengerapp-58f7a",
      storageBucket: "messengerapp-58f7a.appspot.com",
      messagingSenderId: "46178168523",
      appId: "1:46178168523:web:cba8a71de3d7cc5910f54e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.resetPassword = function () {
      const email = document.getElementById("email").value;
      if (!email) return alert("يرجى إدخال البريد الإلكتروني");
      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك.");
        })
        .catch((error) => {
          alert("حدث خطأ: " + error.message);
        });
    };
  </script>
</body>
</html>
