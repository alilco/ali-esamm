<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إعادة تعيين كلمة المرور</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 12px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 80%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>إعادة تعيين كلمة المرور</h2>
    <p>أدخل بريدك الإلكتروني لإرسال رابط إعادة تعيين كلمة المرور.</p>
    <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني">
    <button onclick="resetPassword()">إرسال الرابط</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDkL37i0-pd885YbCBYOkADYQVQINcswhk",
      authDomain: "messengerapp-58f7a.firebaseapp.com",
      databaseURL: "https://messengerapp-58f7a-default-rtdb.firebaseio.com",
      projectId: "messengerapp-58f7a",
      storageBucket: "messengerapp-58f7a.appspot.com",
      messagingSenderId: "46178168523",
      appId: "1:46178168523:web:cba8a71de3d7cc5910f54e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.resetPassword = () => {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("يرجى إدخال البريد الإلكتروني.");
        return;
      }

      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني.");
        })
        .catch((error) => {
          alert("حدث خطأ: " + error.message);
        });
    };
  </script>

</body>
</html>
