<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تعديل الملف الشخصي</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>تعديل الملف</header>
  <div class="container">
    <input type="text" id="displayName" placeholder="الاسم الظاهر">
    <input type="text" id="bio" placeholder="نبذة عنك">
    <input type="text" id="profileImage" placeholder="رابط صورة">
    <button onclick="saveProfile()">حفظ</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("currentUser"));
    if (!user) window.location.href = "login.html";

    document.getElementById("displayName").value = user.displayName;
    document.getElementById("bio").value = user.bio;
    document.getElementById("profileImage").value = user.profileImage;

    function saveProfile() {
      user.displayName = document.getElementById("displayName").value;
      user.bio = document.getElementById("bio").value;
      user.profileImage = document.getElementById("profileImage").value;

      localStorage.setItem("currentUser", JSON.stringify(user));
      alert("تم حفظ البيانات!");
      window.location.href = "profile.html";
    }
  </script>
</body>
</html>
