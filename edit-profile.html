<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تعديل الملف الشخصي</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e9f5f5;
      padding: 20px;
      direction: rtl;
    }
    h2 {
      text-align: center;
      color: #444;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>تعديل الملف الشخصي</h2>

  <form id="editForm">
    <input type="text" id="name" placeholder="اسمك الكامل" required>
    <input type="text" id="photoURL" placeholder="رابط الصورة الشخصية">
    <select id="status">
      <option value="متصل">متصل</option>
      <option value="مشغول">مشغول</option>
      <option value="غير متاح">غير متاح</option>
    </select>
    <button type="submit">حفظ التعديلات</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDkL37i0-pd885YbCBYOkADYQVQINcswhk",
      authDomain: "messengerapp-58f7a.firebaseapp.com",
      databaseURL: "https://messengerapp-58f7a-default-rtdb.firebaseio.com",
      projectId: "messengerapp-58f7a",
      storageBucket: "messengerapp-58f7a.appspot.com",
      messagingSenderId: "46178168523",
      appId: "1:46178168523:web:cba8a71de3d7cc5910f54e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("editForm").addEventListener("submit", (e) => {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const photoURL = document.getElementById("photoURL").value;
          const status = document.getElementById("status").value;

          updateProfile(user, { displayName: name, photoURL })
            .then(() => {
              return update(ref(db, 'users/' + user.uid), {
                name,
                photoURL,
                status
              });
            })
            .then(() => {
              alert("تم تحديث الملف الشخصي بنجاح");
              window.location.href = "chat.html";
            })
            .catch((error) => {
              alert("خطأ: " + error.message);
            });
        });
      } else {
        alert("يرجى تسجيل الدخول");
        window.location.href = "index.html";
      }
    });
  </script>

</body>
</html>
