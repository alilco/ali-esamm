<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تعديل الملف الشخصي</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }

    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>تعديل الملف الشخصي</h2>
    <input type="text" id="displayName" placeholder="الاسم الكامل">
    <input type="text" id="status" placeholder="الحالة (مثلاً: متصل، مشغول)">
    <input type="text" id="profileImage" placeholder="رابط الصورة الشخصية">
    <button onclick="saveProfile()">حفظ التعديلات</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDkL37i0-pd885YbCBYOkADYQVQINcswhk",
      authDomain: "messengerapp-58f7a.firebaseapp.com",
      databaseURL: "https://messengerapp-58f7a-default-rtdb.firebaseio.com",
      projectId: "messengerapp-58f7a",
      storageBucket: "messengerapp-58f7a.appspot.com",
      messagingSenderId: "46178168523",
      appId: "1:46178168523:web:cba8a71de3d7cc5910f54e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    window.saveProfile = () => {
      const name = document.getElementById("displayName").value;
      const status = document.getElementById("status").value;
      const image = document.getElementById("profileImage").value;

      onAuthStateChanged(auth, (user) => {
        if (user) {
          const userRef = ref(db, "users/" + user.uid);
          set(userRef, {
            uid: user.uid,
            email: user.email,
            displayName: name,
            status: status,
            profileImage: image
          }).then(() => {
            alert("تم حفظ الملف الشخصي بنجاح!");
          }).catch((error) => {
            alert("حدث خطأ: " + error.message);
          });
        } else {
          alert("أنت غير مسجل الدخول.");
        }
      });
    };
  </script>

</body>
</html>
