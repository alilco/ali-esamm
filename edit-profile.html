<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تعديل الملف الشخصي - rengeM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="edit-profile-page">
  <div class="container">
    <h1 class="page-title">تعديل الملف الشخصي</h1>

    <form id="editProfileForm" class="edit-profile-form">
      <label for="fullName">الاسم الكامل:</label>
      <input type="text" id="fullName" placeholder="مثال: محمد علي" required>

      <label for="bio">السيرة الذاتية:</label>
      <textarea id="bio" placeholder="اكتب شيئًا عنك..."></textarea>

      <label for="profileImage">الصورة الشخصية:</label>
      <input type="file" id="profileImage" accept="image/*">

      <div class="actions">
        <button type="submit" class="btn">حفظ التغييرات</button>
        <button type="button" class="btn secondary" onclick="goBack()">رجوع</button>
      </div>
    </form>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    document.getElementById('editProfileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // هنا يتم حفظ التعديلات في Firebase أو localStorage
      alert("تم حفظ التغييرات!");
      goBack();
    });
  </script>
</body>
</html>
