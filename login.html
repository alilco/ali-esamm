<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="login-username" placeholder="اسم المستخدم" />
    <input type="password" id="login-password" placeholder="كلمة المرور" />
    <button onclick="loginUser()">دخول</button>
    <p>ليس لديك حساب؟ <a href="signup.html">إنشاء حساب</a></p>
  </div>

  <script src="app.js"></script>
  <script>
    function loginUser() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;
      login(username, password);
    }
  </script>
</body>
</html>
