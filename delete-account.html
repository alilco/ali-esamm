<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حذف الحساب</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      width: 400px;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 80%;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c82333;
    }

    p {
      color: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>حذف الحساب</h2>
    <p>هل أنت متأكد أنك تريد حذف حسابك؟ لا يمكن التراجع عن هذا القرار.</p>
    <button onclick="deleteAccount()">نعم، احذف حسابي</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, deleteUser, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDkL37i0-pd885YbCBYOkADYQVQINcswhk",
      authDomain: "messengerapp-58f7a.firebaseapp.com",
      databaseURL: "https://messengerapp-58f7a-default-rtdb.firebaseio.com",
      projectId: "messengerapp-58f7a",
      storageBucket: "messengerapp-58f7a.appspot.com",
      messagingSenderId: "46178168523",
      appId: "1:46178168523:web:cba8a71de3d7cc5910f54e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function deleteAccount() {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          deleteUser(user).then(() => {
            alert("تم حذف الحساب بنجاح.");
            window.location.href = "index.html";
          }).catch((error) => {
            alert("حدث خطأ أثناء حذف الحساب: " + error.message);
          });
        } else {
          alert("يرجى تسجيل الدخول أولاً.");
        }
      });
    }

    window.deleteAccount = deleteAccount;
  </script>

</body>
</html>
