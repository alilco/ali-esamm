<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب - ماسنجر</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="signup-container">
    <h2>إنشاء حساب</h2>
    <input type="text" id="fullname" placeholder="الاسم الكامل">
    <input type="text" id="signup-username" placeholder="اسم المستخدم">
    <input type="password" id="signup-password" placeholder="كلمة المرور">
    <button onclick="signup()">تسجيل</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
