<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب | rengeM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container login-box">
    <h1>إنشاء حساب جديد</h1>
    
    <input type="text" id="signup-fullname" placeholder="الاسم الكامل" required>
    <input type="text" id="signup-username" placeholder="اسم المستخدم" required>
    <input type="password" id="signup-password" placeholder="كلمة السر" required>
    
    <button onclick="signupHandler()">إنشاء الحساب</button>
    <p>هل لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- سكربتات المشروع -->
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>

  <script>
    function signupHandler() {
      const fullName = document.getElementById("signup-fullname").value.trim();
      const username = document.getElementById("signup-username").value.trim();
      const password = document.getElementById("signup-password").value.trim();

      if (!fullName || !username || !password) {
        alert("يرجى تعبئة كل الحقول");
        return;
      }

      register(fullName, username, password);
    }
  </script>
</body>
</html>
