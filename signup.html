<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <div class="signup-container">
    <h2>إنشاء حساب جديد</h2>
    <input type="text" id="newUsername" placeholder="اسم المستخدم">
    <input type="password" id="newPassword" placeholder="كلمة المرور">
    <input type="text" id="displayName" placeholder="الاسم المعروض">
    <input type="text" id="profileImage" placeholder="رابط صورة الملف الشخصي">
    <button onclick="register()">تسجيل</button>
    <p>لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
  </div>
  <script>
    function register() {
      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newPassword").value.trim();
      const displayName = document.getElementById("displayName").value.trim();
      const profileImage = document.getElementById("profileImage").value.trim();

      firebase.database().ref("users").push({
        username,
        password,
        displayName,
        profileImage,
        status: "offline",
        lastSeen: ""
      }).then(() => {
        alert("تم التسجيل بنجاح!");
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
