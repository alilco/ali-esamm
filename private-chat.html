<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>محادثة خاصة</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <button onclick="goBack()">رجوع</button>
    <h2 id="chatTitle">محادثة مع </h2>
  </div>

  <div id="chatBox" class="chat-box"></div>

  <div class="send-message">
    <input type="text" id="messageInput" placeholder="اكتب رسالة...">
    <button onclick="sendMessage()">إرسال</button>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("loggedInUser"));
    const friendUsername = localStorage.getItem("chatWith");

    document.getElementById("chatTitle").innerText += friendUsername;

    function getMessages() {
      const messagesKey = `${currentUser.username}_${friendUsername}_messages`;
      return JSON.parse(localStorage.getItem(messagesKey) || "[]");
    }

    function saveMessages(messages) {
      const messagesKey = `${currentUser.username}_${friendUsername}_messages`;
      localStorage.setItem(messagesKey, JSON.stringify(messages));
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;

      const messages = getMessages();
      messages.push({ from: currentUser.username, text, time: new Date().toLocaleTimeString() });
      saveMessages(messages);
      input.value = "";
      displayMessages();
    }

    function displayMessages() {
      const box = document.getElementById("chatBox");
      box.innerHTML = "";
      const messages = getMessages();

      messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = msg.from === currentUser.username ? "message self" : "message other";
        div.innerText = `${msg.from}: ${msg.text}`;
        box.appendChild(div);
      });

      box.scrollTop = box.scrollHeight;
    }

    function goBack() {
      window.location.href = "chat.html";
    }

    window.onload = displayMessages;
  </script>
</body>
</html>
