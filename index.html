<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="auth-container">
    <h2>مرحبا بك في تطبيق الدردشة</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني"><br>
    <input type="password" id="password" placeholder="كلمة المرور"><br>
    <button onclick="login(event)">دخول</button>
    <button onclick="signup(event)">إنشاء حساب</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
