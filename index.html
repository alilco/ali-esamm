<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق دردشة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div id="login-container">
            <input type="text" id="email" placeholder="البريد الإلكتروني">
            <input type="password" id="password" placeholder="كلمة المرور">
            <button onclick="login()">تسجيل الدخول</button>
            <button onclick="register()">تسجيل جديد</button>
        </div>
        <div id="change-username-container" style="display:none;">
            <input type="text" id="newUsername" placeholder="اسم المستخدم الجديد">
            <button onclick="changeUsername()">تغيير اسم المستخدم</button>
        </div>
        <div id="chat-container" style="display:none;">
            <div class="chat-window" id="chatWindow">
                <!-- Messages will be displayed here -->
            </div>
            <input type="text" id="messageInput" placeholder="اكتب رسالتك...">
            <button onclick="sendMessage()">إرسال</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
