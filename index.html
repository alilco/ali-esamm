<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق دردشة خيالي</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="auth" class="mb-5">
            <h2>تسجيل الدخول</h2>
            <input type="email" id="email" class="form-control" placeholder="البريد الإلكتروني" required>
            <input type="password" id="password" class="form-control" placeholder="كلمة المرور" required>
            <button id="loginBtn" class="btn btn-primary">تسجيل الدخول</button>
            <button id="registerBtn" class="btn btn-secondary">إنشاء حساب</button>
        </div>

        <div id="chat" style="display:none;">
            <h2>الدردشة</h2>
            <div id="messages" class="border p-2 mb-3" style="height: 300px; overflow-y: scroll;"></div>
            <input type="text" id="messageInput" class="form-control" placeholder="اكتب رسالة...">
            <button id="sendMessageBtn" class="btn btn-success mt-2">إرسال</button>
            <button id="addUserBtn" class="btn btn-info mt-2">إضافة مستخدم</button>
        </div>
    </div>

    <script src="firebaseConfig.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
