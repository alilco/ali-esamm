<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    #chat-box {
      border: 1px solid #ccc;
      background-color: #fff;
      height: 350px;
      overflow-y: auto;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .message {
      margin: 8px 0;
      line-height: 1.4;
    }

    .you {
      color: #2d8ffc;
    }

    .bot {
      color: #2ecc71;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #status {
      font-size: 0.9em;
      color: gray;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>ü§ñ AI Chatbot</h2>
<div id="chat-box"></div>
<form id="chat-form">
  <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off" required />
  <button type="submit">Send</button>
</form>
<div id="status">Powered by a free AI server</div>

<script>
  const chatBox = document.getElementById('chat-box');
  const form = document.getElementById('chat-form');
  const input = document.getElementById('user-input');

  async function appendMessage(role, text) {
    const msg = document.createElement('div');
    msg.className = 'message';
    if (role === 'You') {
      msg.innerHTML = `<strong class="you">${role}:</strong> ${text}`;
    } else {
      msg.innerHTML = `<strong class="bot">${role}:</strong> ${text}`;
    }
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const userText = input.value.trim();
    if (!userText) return;

    await appendMessage('You', userText);
    input.value = 'Thinking...';
    input.disabled = true;

    try {
      const res = await fetch('https://free-chatty.vercel.app/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: userText }),
      });

      if (!res.ok) throw new Error('Server error or offline.');

      const data = await res.json();
      const responseText = data.text || '‚ö†Ô∏è No response.';
      await appendMessage('Bot', responseText);

    } catch (err) {
      await appendMessage('Bot', '‚ùå Error: ' + err.message);
    }

    input.value = '';
    input.disabled = false;
  });
</script>

</body>
</html>
