<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق دردشة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- شاشة التحميل -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
    </div>

    <!-- قسم تسجيل الدخول -->
    <div class="login-container" id="loginContainer">
        <div class="login-form-container">
            <div class="login-logo">
                <h1>تطبيق الدردشة</h1>
                <p>تواصل مع أصدقائك</p>
            </div>
            <form class="login-form" id="loginForm">
                <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
                <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
                <div id="loginError" class="error-message"></div>
                <button type="submit">تسجيل الدخول</button>
                <div class="login-divider">أو</div>
                <button type="button" class="signup-button" id="goToRegisterBtn">إنشاء حساب جديد</button>
            </form>
        </div>
    </div>

    <!-- قسم إنشاء حساب جديد -->
    <div class="register-container" id="registerContainer">
        <div class="login-form-container">
            <div class="login-logo">
                <h1>إنشاء حساب جديد</h1>
                <p>انضم إلى مجتمعنا</p>
            </div>
            <form class="login-form" id="registerForm">
                <input type="text" id="registerFullName" placeholder="الاسم الكامل" required>
                <input type="text" id="registerUsername" placeholder="اسم المستخدم (للبحث والإضافة)" required>
                <input type="email" id="registerEmail" placeholder="البريد الإلكتروني" required>
                <input type="password" id="registerPassword" placeholder="كلمة المرور" required>
                <div id="registerError" class="error-message"></div>
                <button type="submit" class="signup-button">إنشاء حساب</button>
                <div class="login-divider">أو</div>
                <button type="button" id="goToLoginBtn">تسجيل الدخول بحساب موجود</button>
            </form>
        </div>
    </div>

    <!-- قسم الدردشة -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-sidebar" id="chatSidebar">
            <div class="sidebar-header">
                <h2>المحادثات</h2>
                <div class="user-info">
                    <span id="userDisplayName" class="user-name"></span>
                </div>
                <div class="header-actions">
                    <button id="addUserBtn" class="icon-btn" title="إضافة مستخدم جديد"><i class="fas fa-user-plus"></i></button>
                    <button id="profileBtn" class="icon-btn" title="الملف الشخصي"><i class="fas fa-user-cog"></i></button>
                    <button id="logoutBtn" class="icon-btn" title="تسجيل الخروج"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
            <div class="add-user-container" id="addUserContainer">
                <div class="add-user-form">
                    <input type="text" id="searchUsername" placeholder="البحث عن مستخدم باسم المستخدم">
                    <button id="searchUserBtn"><i class="fas fa-search"></i></button>
                </div>
                <div id="searchResults" class="search-results"></div>
            </div>
            <ul class="chat-list" id="chatList">
                <div class="no-conversations">لم تبدأ محادثات بعد.<br>استخدم زر + لإضافة مستخدم جديد.</div>
            </ul>
        </div>
        <div class="chat-main" id="chatMain">
            <div class="chat-header">
                <button class="back-to-chats" id="backToChats"><i class="fas fa-arrow-right"></i></button>
                <div class="current-chat-profile">
                    <i class="fas fa-user"></i>
                </div>
                <div class="current-chat-name" id="currentChatName">اختر محادثة</div>
            </div>
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <h3>مرحباً بك في تطبيق الدردشة</h3>
                    <p>أضف مستخدم للدردشة معه من زر + في الأعلى</p>
                </div>
            </div>
            <div class="message-input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="اكتب رسالة..." disabled>
                <button class="send-button" id="sendButton" disabled><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- قسم الملف الشخصي -->
    <div class="profile-modal" id="profileModal">
        <div class="profile-content">
            <div class="profile-header">
                <h2>الملف الشخصي</h2>
                <button id="closeProfileBtn" class="close-btn">&times;</button>
            </div>
            <div class="profile-photo-container">
                <div class="profile-photo" id="profilePhoto">
                    <i class="fas fa-user"></i>
                </div>
                <button id="changePhotoBtn" class="change-photo-btn">تغيير الصورة</button>
                <input type="file" id="photoInput" accept="image/*" style="display: none;">
            </div>
            <form id="profileForm" class="profile-form">
                <div class="form-group">
                    <label for="profileFullName">الاسم الكامل</label>
                    <input type="text" id="profileFullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="profileUsername">اسم المستخدم</label>
                    <input type="text" id="profileUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="profileEmail">البريد الإلكتروني</label>
                    <input type="email" id="profileEmail" name="email" required readonly>
                </div>
                <div id="profileError" class="error-message"></div>
                <button type="submit" class="save-profile-btn">حفظ التغييرات</button>
            </form>
        </div>
    </div>

    <!-- قسم اختيار الصورة المصغرة -->
    <div class="image-preview-modal" id="imagePreviewModal" style="display: none;">
        <div class="image-preview-content">
            <h3>معاينة الصورة</h3>
            <div class="preview-container">
                <img id="imagePreview" src="" alt="معاينة الصورة">
            </div>
            <div class="preview-actions">
                <button id="confirmImageBtn" class="confirm-btn">استخدام هذه الصورة</button>
                <button id="cancelImageBtn" class="cancel-btn">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- مكتبات Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- ملف جافاسكريبت الخاص بالتطبيق -->
    <script src="app.js"></script>
</body>
</html>
