<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة AI مجانية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .header {
            background: #0066ff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        #deepseek-iframe {
            width: 100%;
            height: 80vh;
            border: none;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>دردشة ذكاء اصطناعي مجانية</h1>
    </div>
    <iframe 
        id="deepseek-iframe"
        src="https://chat.deepseek.com"
        allow="microphone; camera"
        sandbox="allow-scripts allow-same-origin"
    ></iframe>
    <p style="text-align: center; color: #555;">
        هذه الدردشة تعمل بـ <strong>DeepSeek Chat</strong> - لا تحتاج إلى أي إعدادات!
    </p>
</body>
</html>
