<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة الذكاء الاصطناعي</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>دردشة الذكاء الاصطناعي</h1>
        </div>
        
        <div class="messages" id="messages">
            <div class="message bot">
                <div class="message-content">أهلا بك! أنا مساعدك الذكي. كيف يمكنني مساعدتك اليوم؟</div>
            </div>
        </div>
        
        <div class="loading-indicator" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">جاري التفكير...</div>
        </div>
        
        <div class="input-area">
            <textarea id="user-input" placeholder="اكتب رسالتك هنا..." rows="2"></textarea>
            <button id="send-btn">إرسال</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
