<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تطبيق مراسلة</title>
  <script type="module" src="script.js" defer></script>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    .hidden { display: none; }
    .chat, .login, .signup, .friends, .settings { margin-bottom: 20px; }
    .message { background: #fff; padding: 10px; margin: 5px 0; border-radius: 8px; }
  </style>
</head>
<body>

  <div class="login">
    <h2>تسجيل الدخول</h2>
    <input id="loginUser" placeholder="اسم المستخدم" /><br />
    <input id="loginPass" type="password" placeholder="كلمة المرور" /><br />
    <button onclick="login()">تسجيل دخول</button>
    <p>ليس لديك حساب؟ <a href="#" onclick="toggleForm('signup')">أنشئ حساب</a></p>
  </div>

  <div class="signup hidden">
    <h2>إنشاء حساب</h2>
    <input id="signupUser" placeholder="اسم المستخدم" /><br />
    <input id="signupPass" type="password" placeholder="كلمة المرور" /><br />
    <button onclick="signup()">تسجيل</button>
    <p>لديك حساب؟ <a href="#" onclick="toggleForm('login')">سجّل دخول</a></p>
  </div>

  <div class="friends hidden">
    <h3>قائمة الأصدقاء</h3>
    <input id="searchFriend" placeholder="بحث عن صديق" />
    <button onclick="addFriend()">إضافة</button>
    <div id="friendList"></div>
  </div>

  <div class="chat hidden">
    <h3>الدردشة مع <span id="chatWith"></span></h3>
    <div id="chatBox" style="height: 200px; overflow-y: scroll; background: #fff; padding: 10px;"></div>
    <input id="message" placeholder="اكتب رسالة..." />
    <button onclick="sendMessage()">إرسال</button>
    <br /><br />
    <button onclick="showFriends()">رجوع لقائمة الأصدقاء</button>
  </div>

  <div class="settings hidden">
    <h3>الإعدادات</h3>
    <button onclick="logout()">تسجيل الخروج</button>
    <a href="https://t.me/UUYFU" target="_blank">الإبلاغ عن مشكلة</a>
  </div>

</body>
</html>
