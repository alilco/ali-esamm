<!-- index.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تطبيق مراسلة</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; text-align: center; }
    #chat-section { display: none; }
    input, button { padding: 10px; margin: 5px; }
    img { width: 100px; height: 100px; border-radius: 50%; }
  </style>
</head>
<body>
  <h2>تطبيق مراسلة</h2>

  <div id="login-section">
    <h3>تسجيل الدخول أو إنشاء حساب</h3>
    <input type="text" id="emailInput" placeholder="البريد الإلكتروني"><br>
    <input type="password" id="passwordInput" placeholder="كلمة المرور"><br>
    <input type="text" id="usernameInput" placeholder="اسم المستخدم (عند التسجيل)"><br>
    <button onclick="login()">تسجيل الدخول</button>
    <button onclick="signup()">إنشاء حساب</button><br>
    <button onclick="resetPassword()">نسيت كلمة المرور؟</button>
  </div>

  <div id="chat-section">
    <h3>مرحباً، <span id="usernameDisplay"></span></h3>
    <img id="profilePic" src="default.png"><br>
    <span id="statusDisplay"></span><br><br>

    <input type="text" id="displayName" placeholder="الاسم الجديد"><br>
    <input type="text" id="profileImage" placeholder="رابط الصورة"><br>
    <button onclick="updateProfileInfo()">تعديل الملف الشخصي</button><br><br>

    <button onclick="logout()">تسجيل الخروج</button>
    <button onclick="deleteAccount()">حذف الحساب</button><br><br>

    <a href="https://t.me/UUYFU" target="_blank">الإبلاغ عن مشكلة</a>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
