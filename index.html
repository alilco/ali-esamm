<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chatbot (No API Key)</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    #chat-box { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; background: white; margin-bottom: 10px; }
    .message { margin: 5px 0; }
    #status { color: gray; font-size: 0.9em; }
  </style>
</head>
<body>

<h2>ü§ñ AI Chatbot (No API Key)</h2>
<div id="chat-box"></div>
<div id="status">Loading model... Please wait (may take a minute)</div>
<form id="chat-form" style="display:none;">
  <input type="text" id="user-input" placeholder="Type your message..." required autocomplete="off" style="width: 80%; padding: 10px;" />
  <button type="submit" style="padding: 10px;">Send</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0/dist/transformers.min.js"></script>
<script type="module">
  import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0/+esm';

  const chatBox = document.getElementById('chat-box');
  const form = document.getElementById('chat-form');
  const input = document.getElementById('user-input');
  const status = document.getElementById('status');

  let chatbot;

  try {
    status.textContent = "Loading model... (this may take a minute)";
    chatbot = await pipeline('conversational', 'Xenova/gpt-2');
    status.style.display = 'none';
    form.style.display = 'block';
  } catch (err) {
    status.innerHTML = "<span style='color:red;'>Error loading model.</span> Try again or use online hosting.";
    console.error(err);
  }

  async function appendMessage(role, text) {
    const msg = document.createElement('div');
    msg.className = 'message';
    msg.innerHTML = `<strong>${role}:</strong> ${text}`;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const userText = input.value.trim();
    if (!userText || !chatbot) return;

    await appendMessage('You', userText);

    try {
      const response = await chatbot(userText);
      await appendMessage('Bot', response.generated_text);
    } catch (err) {
      await appendMessage('Bot', '‚ö†Ô∏è An error occurred: ' + err.message);
    }

    input.value = '';
  });
</script>

</body>
</html>
