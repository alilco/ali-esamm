<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل أو تسجيل دخول</title>
    <link rel="stylesheet" href="style.css"> <!-- رابط لملف CSS -->
</head>
<body>
    <div class="container">
        <h2 id="form-title">تسجيل دخول</h2>
        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <input type="text" id="username" placeholder="اسم المستخدم" style="display: none;" required>
        <button id="auth-button">تسجيل دخول</button>
        <p id="toggle-link">ليس لديك حساب؟ سجل الآن!</p>
        <div id="feedback"></div> <!-- عنصر لعرض الرسائل -->
    </div>

    <div class="container" id="update-username-container" style="display: none;">
        <h2>تحديث اسم المستخدم</h2>
        <input type="text" id="new-username" placeholder="اسم المستخدم الجديد" required>
        <button id="update-button">تحديث اسم المستخدم</button>
        <div id="update-feedback"></div> <!-- عنصر لعرض رسالة التحديث -->
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
