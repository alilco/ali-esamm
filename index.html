<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة الذكاء الاصطناعي الفوري</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>دردشة الذكاء الاصطناعي</h1>
            <div class="model-status online">متصل</div>
        </div>
        
        <div class="messages" id="messages">
            <div class="message bot">
                <div class="message-content">مرحباً بك! أنا مساعدك الذكي. كيف يمكنني مساعدتك اليوم؟</div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        
        <div class="input-area">
            <textarea id="user-input" placeholder="اكتب رسالتك هنا..." rows="2"></textarea>
            <button id="send-btn">إرسال</button>
        </div>
        
        <div class="app-footer">
            <p>تطبيق دردشة ذكي يعمل فوراً بدون تحميل نماذج</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
