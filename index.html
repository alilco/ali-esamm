<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Working AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    #chat-box {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      background: white;
      padding: 15px;
      margin-bottom: 10px;
    }
    .message {
      margin: 8px 0;
    }
    input,
    button {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>ü§ñ Working AI Chatbot (Reliable Version)</h2>
<div id="chat-box"></div>
<form id="chat-form">
  <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required style="width: 75%;" />
  <button type="submit">Send</button>
</form>

<script>
  const chatBox = document.getElementById('chat-box');
  const form = document.getElementById('chat-form');
  const input = document.getElementById('user-input');

  async function appendMessage(role, text) {
    const msg = document.createElement('div');
    msg.className = 'message';
    msg.innerHTML = `<strong>${role}:</strong> ${text}`;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const userText = input.value.trim();
    if (!userText) return;

    await appendMessage('You', userText);
    input.value = 'Thinking...';
    input.disabled = true;

    try {
      const res = await fetch('https://free-chatty.vercel.app/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: userText }),
      });

      if (!res.ok) throw new Error('Server responded with error.');

      const data = await res.json();
      const responseText = data.text || '‚ö†Ô∏è No response.';
      await appendMessage('Bot', responseText);

    } catch (err) {
      await appendMessage('Bot', '‚ùå Error: ' + err.message);
    }

    input.value = '';
    input.disabled = false;
  });
</script>

</body>
</html>
