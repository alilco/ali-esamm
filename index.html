  <!-- Firebase + Ø§Ù„Ù…Ù†Ø·Ù‚ -->
  <script type="module">
    import {
      messagesRef,
      push,
      onValue,
      set,
      remove,
      auth,
      signInAnonymously,
      onAuthStateChanged
    } from './firebase.js';

    const chatBox = document.getElementById('chat-box');
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');
    const loginBox = document.getElementById('loginBox');
    const chatContainer = document.getElementById('chatContainer');

    let username = '';
    let currentUser = null;

    function startChat() {
      const name = document.getElementById('username').value.trim();
      if (name) {
        username = name;
        localStorage.setItem('username', name);
        loginBox.style.display = 'none';
        chatContainer.style.display = 'flex';
        signInAnonymously(auth);
      } else {
        alert("ÙŠØ±Ø¬Ù‰ Ø¥Ø¯Ø®Ø§Ù„ Ø§Ø³Ù…Ùƒ");

    }

    // Ø§Ù„Ø§Ù†ØªØ¸Ø§Ø± Ø­ØªÙ‰ ÙŠØªÙ… ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        loadMessages();
      } else {
        await signInAnonymously(auth).catch(console.error);
      }
    });

    function loadMessages() {
      onValue(messagesRef, (snapshot) => {
        chatBox.innerHTML = '';
        snapshot.forEach((childSnapshot) => {
          const msg = childSnapshot.val();
          addMessageToChat(msg.text, msg.sender, msg.time, childSnapshot.key, msg.uid);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    messageForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!currentUser) return;

      const text = messageInput.value.trim();
      if (text !== '') {
        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        const newMsgRef = push(messagesRef);
        set(newMsgRef, {
          text,
          sender: username,
          time,
          uid: currentUser.uid
        });

        messageInput.value = '';
      }
    });

    function addMessageToChat(text, sender, time, key, uid) {
      const div = document.createElement('div');
      div.className = 'message';
      if (sender === username) {
        div.classList.add('user');
      }

      div.innerHTML = `
        <strong>${sender}</strong><br/>
        ${text}<br/>
        <small>${time}</small>
        ${uid === currentUser?.uid ? `<button onclick="deleteMessage('${key}')">ğŸ—‘ï¸ Ø­Ø°Ù</button>` : ''}
      `;
      chatBox.appendChild(div);
    }

    window.deleteMessage = (key) => {
      remove(ref(getDatabase(), 'messages/' + key));
    };
