<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة الذكاء الاصطناعي المجاني</title>
    <link rel="stylesheet" href="style.css">
    <!-- إضافة مكتبة WebLLM -->
    <script src="https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.0/dist/webllm.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>دردشة الذكاء الاصطناعي</h1>
            <div class="model-status" id="model-status">جاهز</div>
        </div>
        
        <div class="messages" id="messages">
            <div class="message bot">
                <div class="message-content">أهلا بك! أنا مساعدك الذكي. انقر على زر "تحميل النموذج" لبدء المحادثة. (سيتم التحميل مرة واحدة فقط وقد يستغرق بعض الوقت)</div>
            </div>
        </div>
        
        <div class="loading-indicator" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">جاري التحميل...</div>
        </div>
        
        <div class="model-controls">
            <button id="load-model-btn">تحميل النموذج</button>
            <div class="model-info" id="model-info">
                <span>النموذج: </span>
                <select id="model-select">
                    <option value="Phi-2-q4f32_0" selected>Phi-2 (صغير - 1.8 جيجابايت)</option>
                    <option value="TinyLlama-1.1B-Chat-v1.0-q4f32_0">TinyLlama (أصغر - 700 ميجابايت)</option>
                </select>
            </div>
        </div>
        
        <div class="input-area">
            <textarea id="user-input" placeholder="اكتب رسالتك هنا..." rows="2" disabled></textarea>
            <button id="send-btn" disabled>إرسال</button>
        </div>
        
        <div class="app-footer">
            <p>هذا التطبيق يعمل بالكامل داخل متصفحك - لا يتم إرسال أي بيانات إلى خادم خارجي</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
