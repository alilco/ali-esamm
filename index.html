<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيق الدردشة</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .chat-container {
      height: 70vh;
      overflow-y: auto;
    }
    .message-sent {
      background-color: #3b82f6;
      color: white;
      border-radius: 1rem 1rem 0 1rem;
    }
    .message-received {
      background-color: #e5e7eb;
      color: black;
      border-radius: 1rem 1rem 1rem 0;
    }
    .typing-indicator:after {
      content: '...';
      animation: typing 1s infinite;
    }
    @keyframes typing {
      0% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4 max-w-md">
    <!-- شاشة تسجيل الدخول -->
    <div id="auth-section" class="bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">
        <i class="fas fa-comments mr-2"></i>تطبيق الدردشة
      </h1>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">البريد الإلكتروني:</label>
        <input type="email" id="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2">كلمة السر:</label>
        <input type="password" id="password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button onclick="signIn()" class="w-full bg-blue-600 text-white p-3 rounded-lg mb-3">
        <i class="fas fa-sign-in-alt mr-2"></i>تسجيل الدخول
      </button>
      <button onclick="showSignUp()" class="w-full bg-gray-200 text-gray-800 p-3 rounded-lg">
        <i class="fas fa-user-plus mr-2"></i>إنشاء حساب
      </button>
      <div id="auth-error" class="mt-4 text-red-500 hidden"></div>
    </div>

    <!-- شاشة إنشاء حساب -->
    <div id="signup-section" class="bg-white p-6 rounded-lg shadow-md hidden">
      <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">إنشاء حساب جديد</h1>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">اسم المستخدم:</label>
        <input type="text" id="username" class="w-full p-3 border rounded-lg">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">البريد الإلكتروني:</label>
        <input type="email" id="signup-email" class="w-full p-3 border rounded-lg">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2">كلمة السر:</label>
        <input type="password" id="signup-password" class="w-full p-3 border rounded-lg">
      </div>
      <button onclick="signUp()" class="w-full bg-green-600 text-white p-3 rounded-lg mb-3">
        <i class="fas fa-check mr-2"></i>تسجيل
      </button>
      <button onclick="showLogin()" class="w-full bg-gray-200 text-gray-800 p-3 rounded-lg">
        <i class="fas fa-arrow-left mr-2"></i>رجوع
      </button>
      <div id="signup-error" class="mt-4 text-red-500 hidden"></div>
    </div>

    <!-- الشاشة الرئيسية -->
    <div id="home-section" class="hidden">
      <!-- شريط الأدوات -->
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-xl font-bold text-blue-600">
          <i class="fas fa-comments mr-2"></i>مرحباً، <span id="current-username"></span>
        </h1>
        <div class="flex space-x-2">
          <button onclick="showProfile()" class="p-2 text-gray-600 hover:text-blue-600">
            <i class="fas fa-user-circle text-xl"></i>
          </button>
          <button onclick="signOut()" class="p-2 text-gray-600 hover:text-red-600">
            <i class="fas fa-sign-out-alt text-xl"></i>
          </button>
        </div>
      </div>

      <!-- قائمة المحادثات -->
      <div id="conversations-list" class="bg-white rounded-lg shadow mb-4">
        <!-- سيتم ملؤها بالجافاسكربت -->
      </div>

      <!-- شاشة المحادثة -->
      <div id="chat-section" class="hidden">
        <div class="bg-white rounded-lg shadow">
          <div class="p-3 border-b flex justify-between items-center">
            <h2 class="font-bold"><i class="fas fa-user mr-2"></i><span id="chat-with-user"></span></h2>
            <button onclick="hideChat()" class="text-gray-500 hover:text-red-500">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div id="chat-messages" class="chat-container p-4 space-y-2"></div>
          <div class="p-3 border-t flex">
            <input type="text" id="message-input" placeholder="اكتب رسالة..." 
                  class="flex-1 p-2 border rounded-l-lg focus:outline-none">
            <button onclick="sendMessage()" class="bg-blue-600 text-white px-4 rounded-r-lg">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
          <div id="typing-indicator" class="px-4 pb-2 text-sm text-gray-500 hidden">
            <span id="typing-user"></span> <span class="typing-indicator"></span>
          </div>
        </div>
      </div>

      <!-- الملف الشخصي -->
      <div id="profile-section" class="bg-white p-4 rounded-lg shadow hidden">
        <h2 class="text-xl font-bold mb-4 text-center">
          <i class="fas fa-user-cog mr-2"></i>الملف الشخصي
        </h2>
        <div class="text-center mb-4">
          <div class="w-20 h-20 bg-blue-100 rounded-full mx-auto flex items-center justify-center text-3xl mb-2">
            <i class="fas fa-user text-blue-600"></i>
          </div>
          <h3 id="profile-username" class="font-bold"></h3>
          <p id="profile-email" class="text-gray-500 text-sm"></p>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-1">الاسم الكامل:</label>
          <input type="text" id="fullname" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-1">حالة الحساب:</label>
          <input type="text" id="status" class="w-full p-2 border rounded" placeholder="أكتب حالتك...">
        </div>
        <div class="flex space-x-2">
          <button onclick="updateProfile()" class="flex-1 bg-blue-600 text-white p-2 rounded">
            <i class="fas fa-save mr-1"></i>حفظ
          </button>
          <button onclick="hideProfile()" class="flex-1 bg-gray-200 p-2 rounded">
            <i class="fas fa-times mr-1"></i>إلغاء
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- تحميل Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
  
  <!-- ملف التطبيق الرئيسي -->
  <script src="app.js"></script>
</body>
</html>
