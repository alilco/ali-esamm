<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تطبيق مراسلة</title>
  <script type="module" src="script.js"></script>
  <style>
    body { font-family: Arial; text-align: center; background: #f2f2f2; }
    input, button { margin: 10px; padding: 8px; width: 250px; }
    .box { background: white; padding: 20px; margin: 20px auto; width: 300px; border-radius: 10px; box-shadow: 0 0 10px #aaa; }
  </style>
</head>
<body>

  <div class="box">
    <h2>تسجيل الدخول</h2>
    <input id="email" type="email" placeholder="البريد الإلكتروني"><br>
    <input id="password" type="password" placeholder="كلمة المرور"><br>
    <button onclick="loginUser()">تسجيل الدخول</button>
    <button onclick="resetPassword()">نسيت كلمة المرور؟</button>
  </div>

  <div class="box">
    <h2>إنشاء حساب جديد</h2>
    <input id="username" type="text" placeholder="اسم المستخدم"><br>
    <input id="email" type="email" placeholder="البريد الإلكتروني"><br>
    <input id="password" type="password" placeholder="كلمة المرور"><br>
    <button onclick="registerUser()">تسجيل</button>
  </div>

  <div class="box">
    <h2>إعدادات الحساب</h2>
    <button onclick="logoutUser()">تسجيل الخروج</button>
    <button onclick="deleteAccount()">حذف الحساب نهائياً</button>
  </div>

</body>
</html>
