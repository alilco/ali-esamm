<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الدردشة</title>
  <script type="module" src="./scripts/chat.js"></script>
  <link rel="stylesheet" href="./styles/chat.css">
</head>
<body>
  <div id="chat-container">
    <div id="friends-list">
      <h2>الأصدقاء</h2>
      <ul id="friends"></ul>
    </div>
    <div id="chat-box">
      <h3 id="chat-with">اختر صديق</h3>
      <div id="messages"></div>
      <div id="send-message">
        <input type="text" id="messageInput" placeholder="اكتب رسالة...">
        <button id="sendBtn">إرسال</button>
      </div>
    </div>
  </div>
</body>
</html>
