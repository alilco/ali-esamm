<h2>🔐 Sign In</h2>
<input type="text" id="username-login" placeholder="Username">
<input type="password" id="password-login" placeholder="Password">
<button onclick="signIn()">Login</button>
<p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>

<!-- Register Form -->
<div id="register-form" class="hidden">
  <input type="text" id="username-register" placeholder="Username">
  <input type="password" id="password-register" placeholder="Password">
  <input type="text" id="fullname-register" placeholder="Full Name">
  <input type="email" id="email-register" placeholder="Email (optional)">
  <input type="text" id="bio-register" placeholder="Bio">
  <input type="file" id="avatar-register">
  <button onclick="signUp()">Register</button>
</div>
