<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الإعدادات - rengeM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .settings-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .setting-item {
      margin: 15px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .setting-item label {
      font-weight: bold;
    }
    .report-links a {
      display: block;
      margin-top: 10px;
      color: #007bff;
      font-weight: bold;
    }
    .report-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <h2>الإعدادات</h2>

    <div class="setting-item">
      <label for="darkModeToggle">الوضع الليلي</label>
      <input type="checkbox" id="darkModeToggle">
    </div>

    <div class="setting-item">
      <label for="activeStatusToggle">حالة النشاط</label>
      <input type="checkbox" id="activeStatusToggle" checked>
    </div>

    <div class="setting-item">
      <button onclick="logout()" class="btn danger">تسجيل الخروج</button>
    </div>

    <div class="setting-item report-links">
      <label>الإبلاغ عن مشكلة:</label>
      <a href="https://www.instagram.com/5_x_s/" target="_blank">Instagram</a>
      <a href="https://t.me/UUYFU" target="_blank">Telegram</a>
    </div>

    <div class="setting-item">
      <button onclick="goBack()" class="btn secondary">رجوع</button>
    </div>
  </div>

  <script>
    const darkToggle = document.getElementById("darkModeToggle");
    darkToggle.addEventListener("change", function () {
      document.body.classList.toggle("dark", this.checked);
      localStorage.setItem("darkMode", this.checked);
    });

    const savedMode = localStorage.getItem("darkMode") === "true";
    darkToggle.checked = savedMode;
    if (savedMode) document.body.classList.add("dark");

    function logout() {
      // مسح الجلسة مثلاً:
      localStorage.clear();
      alert("تم تسجيل الخروج!");
      window.location.href = "login.html";
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
