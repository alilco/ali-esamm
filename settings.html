<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الإعدادات</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="edit-profile-container">
    <h2>الإعدادات</h2>
    
    <div>
      <label>
        <input type="checkbox" id="darkModeToggle" />
        تفعيل الوضع الليلي
      </label>
    </div>
    
    <div>
      <label>
        <input type="checkbox" id="showLastSeenToggle" />
        إظهار آخر ظهور
      </label>
    </div>

    <a href="index.html"><button>العودة للرئيسية</button></a>
  </div>

  <script>
    const darkModeToggle = document.getElementById("darkModeToggle");
    const showLastSeenToggle = document.getElementById("showLastSeenToggle");

    // تحميل الإعدادات من التخزين المحلي
    darkModeToggle.checked = localStorage.getItem("darkMode") === "true";
    showLastSeenToggle.checked = localStorage.getItem("showLastSeen") !== "false";

    // تفعيل الوضع الليلي
    darkModeToggle.addEventListener("change", () => {
      localStorage.setItem("darkMode", darkModeToggle.checked);
      document.body.classList.toggle("dark", darkModeToggle.checked);
    });

    // إظهار / إخفاء آخر ظهور
    showLastSeenToggle.addEventListener("change", () => {
      localStorage.setItem("showLastSeen", showLastSeenToggle.checked);
    });

    // تفعيل الوضع الليلي عند الفتح
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    }
  </script>
</body>
</html>
