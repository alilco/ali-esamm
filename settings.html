<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات - تطبيق المراسلة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="settings-container">
        <header class="settings-header">
            <h2>الإعدادات</h2>
            <button id="logoutBtn" class="btn-logout">تسجيل الخروج</button>
        </header>

        <div class="settings-options">
            <button id="changePasswordBtn" class="btn">تغيير كلمة المرور</button>
            <button id="changeProfileBtn" class="btn">تعديل الملف الشخصي</button>
            <button id="toggleDarkModeBtn" class="btn">تفعيل الوضع الليلي</button>
            <button id="reportProblemBtn" class="btn">الإبلاغ عن مشكلة</button>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
