<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تعديل الملف الشخصي</title>
  <link rel="stylesheet" href="styles/profile.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="profile-container">
    <h2>تعديل الملف الشخصي</h2>
    <div class="form-group">
      <label for="displayName">الاسم</label>
      <input type="text" id="displayName" placeholder="اكتب اسمك" />
    </div>
    <div class="form-group">
      <label for="status">الحالة</label>
      <input type="text" id="status" placeholder="مثال: متصل الآن" />
    </div>
    <div class="form-group">
      <label for="profileImage">الصورة الشخصية</label>
      <input type="file" id="profileImage" accept="image/*" />
    </div>
    <button id="saveBtn">حفظ التعديلات</button>
    <p id="message"></p>
  </div>

  <script src="scripts/profile.js"></script>
</body>
</html>
