<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الملف الشخصي | rengeM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="logo">rengeM</h1>
    <img id="profileImage" src="" alt="الصورة الشخصية" width="100" height="100">
    <h2 id="profileName"></h2>
    <p id="profileUsername"></p>
    <p id="profileBio"></p>
    <a href="settings.html">الإعدادات</a>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("currentUser"));
    document.getElementById("profileImage").src = user.profileImage || "https://via.placeholder.com/100";
    document.getElementById("profileName").textContent = user.fullName;
    document.getElementById("profileUsername").textContent = `@${user.username}`;
    document.getElementById("profileBio").textContent = user.bio || "لا توجد سيرة ذاتية بعد";
  </script>
</body>
</html>
