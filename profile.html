<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ملفي الشخصي</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-container">
    <img src="default-avatar.png" id="profileImage" alt="صورة المستخدم">

  </div>
  <script src="script.js"></script>
</body>
</html>
