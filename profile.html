<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الملف الشخصي</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>الملف الشخصي</header>
  <div class="container">
    <img id="profileImage" src="default.png" alt="الصورة الشخصية" width="100">
    <p><strong>اسم المستخدم:</strong> <span id="username"></span></p>
    <p><strong>الاسم الظاهر:</strong> <span id="displayName"></span></p>
    <p><strong>نبذة:</strong> <span id="bio"></span></p>
    <p><strong>الحالة:</strong> <span id="status"></span></p>
    <button onclick="window.location.href='edit-profile.html'">تعديل الملف</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("currentUser"));
    if (!user) window.location.href = "login.html";

    document.getElementById("username").textContent = user.username;
    document.getElementById("displayName").textContent = user.displayName;
    document.getElementById("bio").textContent = user.bio;
    document.getElementById("status").textContent = "نشط";
    document.getElementById("profileImage").src = user.profileImage || "default.png";
  </script>
</body>
</html>
