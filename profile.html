<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي - تطبيق المراسلة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <h2>ملفي الشخصي</h2>
            <button id="logoutBtn" class="btn-logout">تسجيل الخروج</button>
        </header>

        <div class="profile-info">
            <img id="profileImage" src="default-avatar.png" alt="الصورة الشخصية">
            <h3 id="profileUsername">اسم المستخدم</h3>
            <p id="profileEmail">البريد الإلكتروني</p>
            <p id="profileBio">نبذة عني</p>
        </div>

        <button id="editProfileBtn" class="btn">تعديل الملف الشخصي</button>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
