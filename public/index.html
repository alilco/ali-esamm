<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دردشة ذكاء اصطناعي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>دردشة AI بالعربية</h1>
        <div id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="اكتب رسالتك هنا...">
            <button onclick="sendMessage()">إرسال</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const userMessage = input.value.trim();
            
            if (!userMessage) return;
            
            // عرض رسالة المستخدم
            chatBox.innerHTML += `<div class="user-message">${userMessage}</div>`;
            input.value = '';
            
            // عرض مؤشر تحميل
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'ai-message loading';
            loadingDiv.textContent = '...جاري التحميل';
            chatBox.appendChild(loadingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            try {
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    body: JSON.stringify({ prompt: userMessage })
                });
                
                const data = await response.json();
                chatBox.removeChild(loadingDiv);
                chatBox.innerHTML += `<div class="ai-message">${data.reply}</div>`;
            } catch (error) {
                chatBox.removeChild(loadingDiv);
                chatBox.innerHTML += `<div class="ai-message error">حدث خطأ في الاتصال</div>`;
            }
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
