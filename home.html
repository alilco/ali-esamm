<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messenger Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light messenger-ui">
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="user-header">
        <span>Welcome, <strong id="chat-user">User</strong></span>
        <label><input type="checkbox" id="theme-toggle"> 🌙 Dark Mode</label>
      </div>
      <input type="text" id="search-friend" placeholder="🔍 Search Friends..." oninput="searchFriends()" />
      <ul id="friends-list" class="friend-list"></ul>
    </aside>

    <!-- Chat Area -->
    <main class="chat-main">
      <section id="chat-box" class="chat-box"></section>
      <footer class="chat-footer">
        <input type="text" id="message-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </footer>
    </main>
  </div>

  <!-- Firebase & CryptoJS -->
  <script src="https://www.gstatic.com firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <!-- Script Files -->
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
