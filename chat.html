<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدردشة</title>
    <link rel="stylesheet" href="style.css"> <!-- رابط لملف CSS -->
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>الدردشة مع <span id="username-display"></span></h2> <!-- اسم المستخدم هنا -->
        </div>
        <div id="feedback-message"></div> <!-- عنصر لعرض رسائل الأخطاء -->
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="message-input" placeholder="اكتب رسالتك هنا..." />
        <button id="send-button">إرسال</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>
    <script src="chat.js" type="module"></script>
</body>
</html>
