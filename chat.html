<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدردشة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="profile-section">
        <img id="profile-image" src="" alt="Profile Image">
        <h3 id="username"></h3>
    </div>

    <div id="chat-box">
        <ul id="messages-list">
            <!-- سيتم إضافة الرسائل هنا باستخدام JavaScript -->
        </ul>
        <input type="text" id="message-input" placeholder="اكتب رسالة..." />
        <button id="send-message">إرسال</button>
    </div>

    <div id="friends-section">
        <h3>أصدقائك</h3>
        <ul id="friends-list">
            <!-- سيتم إضافة الأصدقاء هنا باستخدام JavaScript -->
        </ul>
    </div>

    <!-- ربط ملفات JavaScript -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
