<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دردشة - rengeM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h2>rengeM</h2>
    <button onclick="logout()">تسجيل الخروج</button>
  </header>

  <div class="main-container">
    <aside class="friends-list">
      <h3>الأصدقاء</h3>
      <ul id="friends"></ul>
      <input type="text" id="searchInput" placeholder="ابحث عن مستخدم...">
      <button onclick="searchUser()">إضافة صديق</button>
    </aside>

    <section class="chat-box">
      <div class="chat-header" id="chatHeader">اختر صديقًا للمحادثة</div>
      <div class="chat-messages" id="messagesBox"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="اكتب رسالتك...">
        <button onclick="sendMessage()">إرسال</button>
      </div>
    </section>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="app.js"></script>
  <script src="chat.js"></script>
</body>
</html>
