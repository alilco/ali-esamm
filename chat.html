<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>المحادثة</title>
  <link rel="stylesheet" href="styles/chat.css" />
</head>
<body>
  <div class="chat-container">
    <header>
      <div id="friend-info">
        <img id="friendImage" src="" alt="الصورة" />
        <div>
          <h2 id="friendName">اسم الصديق</h2>
          <p id="friendStatus">متصل</p>
        </div>
      </div>
    </header>

    <main id="chatBox"></main>

    <footer>
      <input type="text" id="messageInput" placeholder="اكتب رسالة..." />
      <button id="sendBtn">إرسال</button>
    </footer>
  </div>

  <script type="module" src="scripts/chat.js"></script>
</body>
</html>
