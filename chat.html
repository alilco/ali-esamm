<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الدردشة</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-list">
    <h2>الأصدقاء</h2>
    <ul id="friendsList"></ul>
    <input type="text" id="friendUsername" placeholder="أدخل اسم المستخدم">
    <button onclick="addFriend()">إضافة</button>
  </div>

  <script>
    async function addFriend() {
      const friend = document.getElementById("friendUsername").value.trim();
      if (!friend) return;

      window.location.href = `private-chat.html?user=${friend}`;
    }

    // تحميل قائمة الأصدقاء لاحقاً
  </script>
</body>
</html>
