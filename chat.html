<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>rengeM - المحادثة</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
  <header>rengeM - المحادثة</header>

  <div class="container">
    <div class="sidebar">
      <h3>أصدقائي</h3>
      <ul id="friendsList"></ul>
      <button class="logout" onclick="logout()">تسجيل الخروج</button>
    </div>

    <div class="chat-area">
      <div id="chatWith">يرجى اختيار صديق لبدء المحادثة</div>
      <div id="messages"></div>
      <div id="inputArea">
        <input type="text" id="messageInput" placeholder="اكتب رسالة...">
        <button id="sendBtn" onclick="sendMessage()">إرسال</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
